<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="cardholder">
      <div class="textholder item">
        <h1 id="mainHead">
          Get <span id="insights">insights</span> that help your business grow.
        </h1>

        <p id="mainPragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li>10k+<br>companies</li>
          <li>314<br>templates</li>
          <li>12m+<br>queries</li>
        </ul>

      </div>
      <div class="picholder item">
        <div class="overlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
